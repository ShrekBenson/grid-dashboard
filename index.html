<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/layout.css">
  <title>Welcome to my Dashboard - Diego Antonio Angel Rodriguez</title>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <div class="sidebar__logo">
        <img src="src/icons/ballena.png" alt="Icono Dewey" class="logo">
        <h1>Dewey</h1>
      </div>
      <div class="gap"></div>
      <ul>
        <li>
          <img src="src/icons/hogar.png" alt="Hogar" class="sidebar__icon">
          Home
        </li>
        <li>
          <img src="src/icons/usuario.png" alt="Usuario" class="sidebar__icon">
          Profile
        </li>
        <li>
          <img src="src/icons/mensajes.png" alt="Mensajes" class="sidebar__icon">
          Messages
        </li>
        <li>
          <img src="src/icons/historial.png" alt="Historial" class="sidebar__icon">
          History
        </li>
        <li>
          <img src="src/icons/tareas.png" alt="Tareas" class="sidebar__icon">
          Tasks
        </li>
        <li>
          <img src="src/icons/comunidades.png" alt="Comunidades" class="sidebar__icon">
          Communities
        </li>
      </ul>
      <ul>
        <li>
          <img src="src/icons/ajustes.png" alt="ajustes" class="sidebar__icon">
          Settings
        </li>
        <li>
          <img src="src/icons/ayuda.png" alt="ayuda" class="sidebar__icon">
          Support
        </li>
        <li>
          <img src="src/icons/privacidad.png" alt="privacidad" class="sidebar__icon">
          Privacy
        </li>
      </ul>
    </div>
    <div class="topbar">
      <div class="busqueda__topbar">
        <label for="busqueda">
          <img src="src/icons/busqueda.png" alt="Search">
          <input type="search" id="busqueda" name="busqueda" placeholder="Search">
        </label>
        <div class="perfil">
          <img src="src/icons/campanita.png" alt="Notifications" class="campanita">
          <img src="src/icons/profile.png" alt="Profile picture" class="foto">
          <p class="nombre">Diego Antonio Angel Rodriguez</p>
        </div>
      </div>
      <div class="navbar__topbar">

      </div>
    </div>
    <main class="content">

    </main>
  </div>
</body>
</html>
